        <h1><center>Rea Vaya Route & Pricing</center></h1>
        <div id="map-container" class="mapContainer">
            <div id="input-container">

                <label for="origin">Origin:</label>
                <br>
                <select id="origin">
                    <option value="">Select origin station</option>
                </select>

                <br>

                <br>
                <select id="destination">
                    <option value="">Select destination station</option>
                </select>

                    <button onclick="calculateRoute()">Determine Route</button>
                </div>

                <li class="list-item" id="price"></li>
                <li class="list-item" id="additional-info"></li>
            </ul>

            <button id="purchase" onclick="purchaseTicket()">Purchase Ticket</button>

    <script>
        var map;
        var directionsService;
        var directionsRenderer;
        var reaVayaStations = [
            { name: "Thokoza Park", location: { lat: -26.2363, lng: 27.9565 }},
            { name: "Lakeview", location: { lat: -26.1773, lng: 27.9943 }},
            { name: "Ellis Park", location: { lat: -26.2043, lng: 28.0544 }},
            { name: "Braamfontein", location: { lat: -26.1927, lng: 28.0343 }},
            { name: "Parktown", location: { lat: -26.1808, lng: 28.0233 }},
            { name: "Yeoville", location: { lat: -26.1889, lng: 28.0583 }},
            { name: "CBD", location: { lat: -26.2041, lng: 28.0456 }},
            { name: "Doornfontein", location: { lat: -26.1977, lng: 28.0588 }}
        ];

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -26.2041, lng: 28.0473 },
                zoom: 12
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            var originSelect = document.getElementById("origin");
            var destinationSelect = document.getElementById("destination");

            reaVayaStations.forEach(function (station) {
                var option = document.createElement("option");
                option.text = station.name;
                option.value = station.name;
                originSelect.add(option);
            });

            reaVayaStations.forEach(function (station) {
                var option = document.createElement("option");
                option.text = station.name;
                option.value = station.name;
                destinationSelect.add(option);
            });
        }

        function calculateRoute() {
            var origin = document.getElementById('origin').value;
            var destination = document.getElementById('destination').value;

            if (!origin || !destination) {
                alert("Please select both origin and destination stations.");
                return;
            }

            var originLocation, destinationLocation;

            reaVayaStations.forEach(function (station) {
                if (station.name === origin) {
                    originLocation = station.location;
                }
                if (station.name === destination) {
                    destinationLocation = station.location;
                }
            });

            var request = {
                origin: originLocation,
                destination: destinationLocation,
                travelMode: google.maps.TravelMode.DRIVING
            };

            directionsService.route(request, function (result, status) {
                if (status == 'OK') {
                    directionsRenderer.setDirections(result);
                } else {
                    alert("Could not calculate route: " + status);
                }
            });
        }

        function getPrice() {
            var origin = document.getElementById('origin').value;
            var destination = document.getElementById('destination').value;

            if (!origin || !destination) {
                alert("Please select both origin and destination stations.");
                return;
            }

            // Simulate a price calculation based on the stations
            var basePrice = 10; // Base price in some currency
            var pricePerStation = 2; // Incremental price per station

            var originIndex = reaVayaStations.findIndex(station => station.name === origin);
            var destinationIndex = reaVayaStations.findIndex(station => station.name === destination);

            var numberOfStations = Math.abs(destinationIndex - originIndex);
            var totalPrice = basePrice + (numberOfStations * pricePerStation);

            document.getElementById('price').textContent = "Price: $" + totalPrice.toFixed(2);
            document.getElementById('additional-info').textContent = "Route from " + origin + " to " + destination;

            document.getElementById('price-container').style.display = "block";
            document.getElementById('purchase-container').style.display = "block";
        }

        function purchaseTicket() {
            var price = document.getElementById('price').textContent;
            var info = document.getElementById('additional-info').textContent;

            alert("Purchasing ticket: \n" + info + "\n" + price);

            // Add your ticket purchasing logic here
        }
    </script>
