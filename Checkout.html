  <title>Checkout - Bus Ticket Payment</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 20px;
        padding: 0;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 400px;
        margin: auto;

    }
    input[type="text"], input[type="email"], input[type="number"], select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="submit"] {
        width: 100%;
        background-color: red;
        color: white;
        padding: 14px 20px;
        margin: 10px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: blue;
    }
    h2 {
        text-align: center;
    }
</style>


  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

<body>
            <form id="form" >

    <main>
        <section>
            <div class="container">
    <h2>Payment Information</h2>
    <form action="/submit-payment" method="POST">
        <label for="card-name">Cardholder Name:</label>
        <input type="text" id="card-name" name="cardname" placeholder="Name on card" required>

        <label for="card-number">Card Number:</label>
        <input type="number" id="card-number" name="cardnumber" placeholder="Credit card number" required>

        <label for="expiry-month">Expiry Date:</label>
        <select id="expiry-month" name="expiry-month" required>
            <option value="">Month</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <select id="expiry-year" name="expiry-year" required>
            <option value="">Year</option>
            <!-- JavaScript will populate years here -->
        </select>

        <label for="card-cvc">CVC:</label>
        <input type="number" id="card-cvc" name="cvc" placeholder="CVC" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email for receipt" required>
        
        <input type="submit" value="Pay Now">
    </form>
</div>

<script>
    // Add current year and the next 5 years to the year dropdown
    const currentYear = new Date().getFullYear();
    const yearDropdown = document.getElementById('expiry-year');
    for (let i = 0; i < 6; i++) {
        const yearOption = document.createElement('option');
        yearOption.value = (currentYear + i).toString().substring(2);  // Get last two digits
        yearOption.textContent = (currentYear + i).toString().substring(2);
        yearDropdown.appendChild(yearOption);
    }
</script>
        </section>
    </main>
