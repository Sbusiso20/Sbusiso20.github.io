<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta and Title Tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Login</title>
  <!-- Stylesheets and Font Links -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" integrity="sha256-mLBIhmBvigTFWPSCtvdu6a76T+3Xyt+K571hupeFLg4=" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/responsive.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #3498db, #8e44ad);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }
    .login-btn {
      background-color: green;
      border-radius: 8px;
      width: 180px;
      height: 40px;
    }
    .form1 {
      width: 100%;
    }
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      width: 60vw; /* Use viewport width for container width */
      max-width: 1400px; /* Ensure maximum width */
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      width: 100%;
      margin-bottom: 15px;
    }
    .form-control {
      width: 100%;
    }
    .btn-box {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .signup-link {
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <div class="login-container">
        <h2 style="color: #333; font-weight: bold;">Login</h2>
        <br>
        <form id="loginForm" class="form1">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter Email...">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password...">
          </div>
          <div class="form-group btn-box">
            <button type="submit" class="login-btn">Login</button>
          </div>
          <p class="signup-link">Do not have an account? <a href="registration.html">Sign Up</a></p>
        </form>
      </div>
    </section>
  </main>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js" integrity="sha256-Zr3vByTlMGQhvMfgkQ5BtWRSKBGa2QlspKYJnkjZTmo=" crossorigin="anonymous"></script>
  <script src="js/custom.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const storedUser = JSON.parse(localStorage.getItem('user'));

      if (storedUser && storedUser.email === email && storedUser.password === password) {
        window.location.href = 'home.html';
      } else {
        alert('Invalid credentials!');
      }
    });
  </script>
</body>
</html>
