<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta and Title Tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Register</title>
  <!-- Stylesheets and Font Links -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" integrity="sha256-mLBIhmBvigTFWPSCtvdu6a76T+3Xyt+K571hupeFLg4=" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/responsive.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #3498db, #8e44ad);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }
    .btn2 {
      background-color: green;
      border-radius: 8px;
      width: 180px;
      height: 40px;
    }
    .form1 {
      width: 100%;
    }
    .register-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      width: 60vw; /* Slightly smaller width */
      max-width: 1400px; /* Ensure maximum width */
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <main>
    <section>
      <div class="register-container">
        <h1 style="color: #333; font-weight: bold;">Register</h1>
        <form class="form1" id="registerForm">
          <div>
            <h4>Username:</h4>
            <input type="text" class="form-control" id="userName" placeholder="Enter Username...">
          </div>
          <div>
            <h4>Email:</h4>
            <input type="text" class="form-control" id="email" placeholder="Enter Email...">
          </div>
          <div>
            <h4>Password:</h4>
            <input type="password" class="form-control" id="password" placeholder="Enter Password...">
          </div>
          <div>
            <h4>Confirm Password:</h4>
            <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password...">
          </div>
          <br>
          <div class="form-group">
            <div class="btn-box">
              <button type="submit" class="btn2">Register</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js" integrity="sha256-Zr3vByTlMGQhvMfgkQ5BtWRSKBGa2QlspKYJnkjZTmo=" crossorigin="anonymous"></script>
  <script src="js/custom.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const userName = document.getElementById('userName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      const user = { userName, email, password };
      localStorage.setItem('user', JSON.stringify(user));
      alert('Registration successful!');
      setTimeout(() => {
        window.location.href = 'Login.html';
      }, 2000);
    });
  </script>
</body>
</html>
